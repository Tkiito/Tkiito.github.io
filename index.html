<!DOCTYPE html>
<html>

<head>
    <title>Metronome</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="center-frame">
            <div id="metronomeLabel">1</div>
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
            <div class="controls">
                <div class="control-group">
                    <label for="countEntry">Max Count:</label>
                    <input type="text" id="countEntry" value="4">
                </div>
                <div class="control-group">
                    <label for="bpmEntry" id="bpmLabel">BPM:</label>
                    <input type="text" id="bpmEntry" value="80">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
